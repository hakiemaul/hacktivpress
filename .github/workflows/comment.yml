name: Check SonarCloud Status

on:
  issue_comment:
    types: [created]

jobs:
  sonarcloud_report:
    name: SonarCloud Report
    if: ${{ github.event.issue.pull_request && github.event.sender.login == 'sonarcloud[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get PR
        id: pr
        uses: actions/github-script@v4
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const pr = await github.pulls.get({
              owner,
              repo,
              pull_number: number,
            });
            return pr.data.head;
      - name: Get SonarCloud Result
        uses: actions/github-script@v4
        id: sc_result
        with:
          script: |
            const body = context.payload.comment.body;
            return body.includes('Quality Gate passed');
          result-encoding: string
      - name: Get SonarCloud Project Name
        uses: actions/github-script@v4
        id: sc_project_name
        with:
          script: |
            const body = context.payload.comment.body;
            const nameRegex = /^\[\*\*(.*)\*\*\]/gim;
            return body.split(nameRegex)[1];
          result-encoding: string
      - name: Trigger Action
        uses: octokit/request-action@v2.x
        id: create_check_run
        with:
          route: POST /repos/{owner}/{repo}/check-runs
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          name: ${{ steps.sc_project_name.outputs.result }}
          head_sha: ${{ fromJson(steps.create_check_run.outputs.data).sha }}
          output: | # The | is significant!
            title: SonarCloud Report
            summary: A summary of the test check run
            images:
              - alt: Test image
                image_url: https://octodex.github.com/images/jetpacktocat.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Update check run to completed, successful status
      - name: Update Successful Action
        if: ${{ steps.sc_result.outputs.result == 'true' }}
        uses: octokit/request-action@v2.x
        id: update_check_run_success
        with:
          route: PATCH /repos/{owner}/{repo}/check-runs/{check_run_id}
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
          conclusion: "success"
          status: "completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update Failed Action
        if: ${{ steps.sc_result.outputs.result != 'true' }}
        uses: octokit/request-action@v2.x
        id: update_check_run_failed
        with:
          route: PATCH /repos/{owner}/{repo}/check-runs/{check_run_id}
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
          conclusion: "failure"
          status: "completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
